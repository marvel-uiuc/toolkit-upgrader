<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolkit Upgrader</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="//dev.toolkit.illinois.edu/3.0.0-alpha/toolkit.css">
  </head>
  <body>
    <div id="app">
      <h1>Toolkit Upgrader</h1>
      <p class="intro">
        Copy & paste your HTML to the first box and click convert.
      </p>
      <div class="boxes-wrap">
        <div class="first">
          <label for="source">Source Code</label>
          <textarea id="source"></textarea>
          <button type="button" class="ilw-button" id="convert">Convert</button>
        </div>
        <div class="second">
          <label for="result">Result</label>
          <textarea id="result" readonly></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
